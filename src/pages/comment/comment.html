<ion-header>
 
  <ion-navbar>
    <ion-title>Coment치rio</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cencel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content>
 <!-- Necess치rio mexer no tema wordpress para permitir coment치rios pelo app. Vide link onde tem o c칩digo a ser inserido no functions do site wordperss
      http://ardyhim.com/angular/ionic-2-wordpress-comment/ -->
  <form #f="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input
        [(ngModel)]="author_name"
        name="author_name"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input
        [(ngModel)]="author_email"
        name="author_email"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea
        [(ngModel)]="content"
        name="content"
        required
      ></ion-textarea>
    </ion-item>
    <button
      type="submit"
      full
      [disabled]="f.valid === false"
      (click)="doComment(f.value,$event)"
    >POST COMMENT</button>
  </form>
 
</ion-content>
